<!DOCTYPE html>
<html lang="en">
<head>
    <title>Game of Thrones Assignment</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script> 
    <link rel="stylesheet" href="style.css">
    <script>
        $(document).ready(function(){
            $(".detail").hide();
            $("img").click(function(){
                var url = "https://anapioficeandfire.com/api/houses/";
                    var Id = $(this).attr("id");
                    var url2 = url + Id + "/";    
                $(".detail").fadeOut("fast",function(){  
                    $.get(url2, function(res){
                        $(".detailname").html("Name: " + res.name);
                        $(".detailwords").html("Words: " + res.words);
                        $(".detailtitles").html("Titles: " + res.titles);
                    }, "json");
                }).fadeIn("fast");
            });
        });
    </script>
</head>
<body>
    <div class="wrapper">
        <div class="imagebox">
            <img class="imagestark" src="stark.jpg" id="362">
            <img class="imagetargaryen" src="targaryen.jpg" id="378">
            <img class="imagelannister" src="lannister.jpg" id="229">
            <img class="imagebaratheon" src="baratheon.png" id="17">
        </div>
        <div class="detail">
            <h1 class="detailheader">House Details</h1>
            <h3 class="detailname">Name: </h3>
            <h3 class="detailwords">Words: </h3>
            <h3 class="detailtitles">Titles: </h3>
        </div>
    </div>
</body>
</html>
